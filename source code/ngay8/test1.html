<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bmi,#bmi-info{
            color: red;
        }
        
    </style>
</head>
<body>

    <div class="bmi-container">

        <div>
            <label>Chiều cao ( đơn vị mét ) vd 1.7</label>
            <input type="text" name="chieucao" id="chieucao" value="">
        </div>
        <div>
            <label>Cân nặng ( kg ) vd 65</label>
            <input type="text" name="cannang" id="cannang" value="">
        </div>

        <div>
            <button class="calc-bmi" id="tinh">Tính BMI</button>
        </div>
        <div id="target1"></div>
    </div>

    <p id="bmi"></p>
    <p id="bmi-info"></p>

    <script>
        document.getElementById("tinh").onclick=function(){
            var cao=document.getElementById("chieucao").value;
            cao = parseFloat(cao);
            var nang=document.getElementById("cannang").value;
            nang = parseFloat(nang);
            alert("Chieu cao là: " + cao + " Can nang la: "+ nang );

            var bmi = nang/(cao*2);
            bmi=parseFloat(bmi);
            document.getElementById('bmi').innerHTML="Chỉ số BMI là: "+bmi+"</p>";

            if(bmi<18.5){
                document.getElementById("bmi-info").innerHTML="Phân loại : Thấp (gầy) ";
            }
            else if(bmi>=18.5&&bmi<=24.9){
                document.getElementById("bmi-info").innerHTML="Phân loại : Bình thường ";
            }
            else if(bmi>=25){
                document.getElementById("bmi-info").innerHTML="Phân loại : Thừa cân ";
            }
            else if(bmi>=25&&bmi<=29.9){
                document.getElementById("bmi-info").innerHTML="Phân loại : Tiền béo phì ";
            }
            else if(bmi>=30&&bmi<=34.9){
                document.getElementById("bmi-info").innerHTML="Phân loại : Béo phì độ I ";
            }
            else if(bmi>=35&&bmi<=39.9){
                document.getElementById("bmi-info").innerHTML="Phân loại : Béo phì độ II ";
            }
            else if(bmi>40){
                document.getElementById("bmi-info").innerHTML="Phân loại : Béo phì độ III ";
            }

        }

    </script>
</body>
</html>
