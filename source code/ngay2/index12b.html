<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo1{
            width: 600px;
            height: 600px;
            border: 3px solid red;
            background-image: url("https://br.atsit.in/vi/wp-content/uploads/2021/10/nguoi-dung-iphone-13-bao-cao-tinh-trang-het-pin-trong-nen-video-bi-giat-hinh-va-hoat-anh-bi-dong-bang-sau-khi-cap-nhat-ios-15-0-1-cac-kieu-may-khac-co-the-bi-anh-huong.jpg");
            color: orange;
            background-repeat: no-repeat; /* chỉ lắp theo chiều dọc */
            background-position: 0px 60px;

        }
        #demo2{
            width: 600px;
            height: 600px;
            border: 3px solid red;
            background-image: url("https://br.atsit.in/vi/wp-content/uploads/2021/10/nguoi-dung-iphone-13-bao-cao-tinh-trang-het-pin-trong-nen-video-bi-giat-hinh-va-hoat-anh-bi-dong-bang-sau-khi-cap-nhat-ios-15-0-1-cac-kieu-may-khac-co-the-bi-anh-huong.jpg");
            color: orange;
            background-repeat: no-repeat; /* chỉ lắp theo chiều dọc */
            background-position: 10% 50%;

        }
    </style>
</head>
<body>
    <pre>
        background-position(vị trí của ảnh nền)
        
    </pre>
     
    <h1>0px 60px</h1>
    <div id="demo1">demo background-position</div>

    <h1>10% 50%</h1>
    <div id="demo2">demo background-position</div>

    
</body>
